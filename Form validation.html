<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="validate123.js"></script>
    <style>
        .form-message {
            color:red;

        }

    </style>
          
    <title> Document </title>
</head>
<body>
    <div class="main">

        <form action=""  class="form" id="form-1" onsubmit="return validate()" method="POST">
          <h3 class="heading">Registration form</h3>
          <p class="desc"> </p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Name</label>
            <input id="fullname" name="fullname" type="text" placeholder="Name" class="form-control">
            <span class="form-message" display="none"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="Enter email" class="form-control">
            <span class="form-message" display="none"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" placeholder="Password" class="form-control">
            <span class="form-message" display="none"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Re-enter Password</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Password" type="password" class="form-control">
            <span class="form-message" display="none"></span>
          </div>
      
          <button class="form-submit">Register</button>
        </form>
      
      </div>


</body>
</html>
